name: Lint, Build, and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs whenever you push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install ESLint and dependencies
      - name: Install ESLint
        run: |
          npm init -y
          npm install eslint --save-dev

      # Step 4: Run ESLint quality check
      - name: Run ESLint
        run: npx eslint . --ext .js
        continue-on-error: false  # Stop if lint errors are found

      # Step 5: (Optional) Build step â€” add your own commands here
      - name: Build site
        run: |
          echo "No build step defined. Add commands here if using a bundler or static site generator."

      # Step 6: Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # Step 7: Upload site files to artifact
      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
